{% extends 'layout.html' %}

{% block content %}

<h1 align="center">STEC Articles</h1>

    {% for post in posts %}
    <section class="articles">
      {% include 'adminposts.html' %}
    </section>
    {% endfor %}


  <div class="sectMargin">
    {% if prev_url %}
      <a href="{{ prev_url }}">Newer articles</a>
    {% endif %}
    {% if next_url %}
      <a href="{{ next_url }}">Older articles</a>
    {% endif %}
  </div>

{% endblock %}
