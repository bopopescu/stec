{% extends 'admin_layout.html' %}

{% block content %}

  <section class="Pmessages">

    <h2 align="center">User's Enquiries</h2>

    {% for enquiry in enquiries %}

      <article class="Pmessage">
        <h4>{{ enquiry.Enquiry }}</h4>
        <p>Sent by: {{ enquiry.Name.capitalize() }}</p>
        <p>Email: {{ enquiry.Email }} </p>
        <p>Delivered: {{ moment(enquiry.Timestamp).fromNow() }}</p>
      </article>

    {% endfor %}
    
  </section>

{% endblock %}
