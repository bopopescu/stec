{% extends 'admin_layout.html' %}

{% block content %}

  <section class="Pmessages">

    <h1 align="center">Enquiries</h1>

    {% for enquiry in enquiries %}

      <article class="Pmessage">
        <h2>{{ enquiry.Enquiry }}</h2>
        <h4>Sent by: {{ enquiry.Name.capitalize() }}</h4>
        <h4>Email: {{ enquiry.Email }} </h4>
        <p>Delivered: {{ moment(enquiry.Timestamp).fromNow() }}</p>
      </article>

    {% endfor %}

  </section>

{% endblock %}
