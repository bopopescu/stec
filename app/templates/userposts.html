
<section class="articles">
    <article class="memberpost">
        <h4>{{ post.Body }}</h4>
        <p> Posted: {{ moment(post.Timestamp).fromNow() }}</p>
        <p><img src="{{ post.author.avatar(36) }}" alt="user avatar"> by: <a href="{{ url_for('profile',  Username=post.author.Username) }}"> {{ post.author.Username }} </a></p>
    </article>
</section>
