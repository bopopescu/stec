
<section class="articles">
    <article class="memberpost">
        <h2>{{ post.Body }}</h2>
        <p> Posted: {{ moment(post.Timestamp).fromNow() }}</p>
        <h3>By: <a href="{{ url_for('profile',  Username=post.author.Username) }}"> {{ post.author.Username }} </a></h3>
    </article>
</section>
