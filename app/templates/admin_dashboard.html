{% extends 'admin_layout.html' %}

{% block content %}

  <section class="articles">
    <h1>STEC Articles</h1>

    {% for post in posts %}
    {% include 'adminposts.html' %}
      <div class="posticon">
        <a href="{{ url_for('edit_article', PostID=post.PostID) }}"><i class="fas fa-edit edit"> Edit</i></a>
        <a href="{{ url_for('delete_article', PostID=post.PostID) }}"><i class="fas fa-trash-alt delete"> Delete</i></a>
      </div>
    {% endfor %}
  </section>

  <div class="sectMargin">
    {% if prev_url %}
      <a href="{{ prev_url }}">Newer Article</a>
    {% endif %}
    {% if next_url %}
      <a href="{{ next_url }}">Older Article</a>
    {% endif %}
  </div>


{% endblock %}
